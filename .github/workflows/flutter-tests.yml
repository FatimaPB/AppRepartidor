# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Pruebas Flutter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v5

      # Paso 2: Instalar dependencias del sistema
      - name: Instalar dependencias
        run: sudo apt-get update && sudo apt-get install -y git curl unzip xz-utils zip libglu1-mesa libopengl0

      # Paso 3: Instalar Flutter 3.35 (estable)
      - name: Instalar Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.35.7 --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH

      # Paso 4: Verificar versi√≥n de Flutter y Dart
      - name: Verificar Flutter/Dart
        run: flutter --version

      # Paso 5: Instalar dependencias del proyecto
      - name: Flutter pub get
        run: flutter pub get

      # Paso 6: Ejecutar pruebas con cobertura
      - name: Ejecutar pruebas
        run: flutter test --coverage

      # Paso 7: Subir reporte de cobertura
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: reporte-cobertura
          path: coverage/
