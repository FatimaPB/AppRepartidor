# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Pruebas Flutter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v5

      # Paso 2: Verificar versi√≥n de Flutter/Dart que ya viene en el runner
      - name: Verificar Flutter y Dart
        run: flutter --version

      # Paso 3: Instalar dependencias
      - name: Instalar dependencias
        run: flutter pub get

      # Paso 4: Ejecutar tests con cobertura
      - name: Ejecutar pruebas
        run: flutter test --coverage

      # Paso 5: Subir reporte de cobertura como artefacto
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: reporte-cobertura
          path: coverage/
