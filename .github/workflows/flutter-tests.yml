# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Pruebas Flutter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v5

      # 2. Instalar dependencias necesarias del sistema
      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl unzip xz-utils zip libglu1-mesa

      # 3. Clonar Flutter directamente y usar la versión estable
      - name: Instalar Flutter 3.13.3
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.13.3 --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH

      # 4. Verificar versión de Flutter/Dart
      - name: Verificar Flutter/Dart
        run: flutter --version

      # 5. Instalar dependencias de Flutter
      - name: Instalar dependencias del proyecto
        run: flutter pub get

      # 6. Ejecutar tests con cobertura
      - name: Ejecutar tests
        run: flutter test --coverage

      # 7. Subir reporte de cobertura
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: reporte-cobertura
          path: coverage/


